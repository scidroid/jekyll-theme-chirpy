<footer class="d-flex w-100 justify-content-center">
  <div class="d-flex justify-content-between align-items-center">
    <div class="footer-left">
      <p class="mb-0">
        © {{ 'now' | date: "%Y" }}
        <a href="{{ site.social.links[0] }}">{{ site.social.name }}</a>.
        {% if site.data.rights.brief %}
        <span data-toggle="tooltip" data-placement="top"
          title="{{ site.data.rights.verbose }}">{{ site.data.rights.brief }}</span>
        {% endif %}
      </p>
    </div>

    <div class="footer-right">
      <a href="https://simpleanalytics.com/yohago.tech?utm_source=yohago.tech&utm_content=badge" referrerpolicy="origin" target="_blank"><img src="https://simpleanalyticsbadge.com/yohago.tech?mode=dark" loading="lazy" referrerpolicy="no-referrer" crossorigin="anonymous" /></a>
    </div>

  </div> <!-- div.d-flex -->
</footer>
